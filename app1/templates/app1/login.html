<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <img src="static/images/11.jpeg" alt="">
    <div class="container d-flex justify-content-center align-items-center" style="position: absolute;top: 36px;left: 63px; ">
        <form style="border: 1px solid black; padding: 40px; border-radius: 5%; box-shadow: 1px 1px 2px 2px;z-index: 20px;" method="post" action="/login">
            {% csrf_token %}
            <h3 class=" text-center my-3">Login here</h3>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><h4>Username</h4></label>
              <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Login with your username to enter into Ice cream store</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><h4>Password</h4></label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary my-3" >login</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
